<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="col-xs-1 text-right" sortable-column="id">
            {{::$ctrl.translationPrefix+'_LIST_TABLE_ID' | translate}}
        </th>
        <th class="col-xs-2 text-right" sortable-column="id">
            {{::$ctrl.translationPrefix+'_LIST_TABLE_CARD_ID' | translate}}
        </th>
        <th class="col-xs-9" sortable-column="firstName+middleName+lastName">
            {{::$ctrl.translationPrefix+'_LIST_TABLE_NAME' | translate}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr
            ng-repeat="row in $ctrl.rows"
            ng-class="{
            info: $parent.$parent.$ctrl.data.billingMemberId === row.id
            }">
        <td class="col-xs-1 text-right nav-link">
            <member-link member="row">{{row.id}}</member-link>
        </td>
        <td class="col-xs-2 text-right nav-link">
            <member-link member="row">{{row.cardId || '-'}}</member-link>
        </td>
        <td class="col-xs-9 nav-link">
            <member-link member="row">
                {{row.firstName}} {{row.middleName}} {{row.lastName}}
                &nbsp;
                <sup>
                    <i
                            class="fa fa-money text-success"
                            title="{{::'PAYMENT_LABEL_BILLING_MEMBER'|translate}}"
                            ng-if="$ctrl.rows.length > 1 && $parent.$parent.$parent.$parent.$ctrl.data.billingMemberId === row.id"
                    ></i>
                </sup>
            </member-link>
        </td>
    </tr>
    </tbody>
</table>
